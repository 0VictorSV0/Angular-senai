<div>
      <h1 class="login" align="center">Login</h1>
  </div>
  <br><br><br><br><br><br>
  <div class="row">
    <form class="col-6 offset-3" *ngIf="formCliente" [formGroup]="formCliente">
      <div class="row">
        <label class="col-12">Nome:</label>
        <input class="form-control" formControlName="cliente_nome" type="text"> </div>
        <div class="row" *ngIf="(cliente_nome) && (cliente_nome.errors) && (cliente_nome.dirty)">
          <h6 *ngIf="cliente_nome.errors['required']" class="labelerro">O campo Nome é obrigatório*</h6>
          <h6 *ngIf="cliente_nome.errors['minlength']" class="labelerro">Mínimo de 4 Caracteres*</h6>
          <h6 *ngIf="cliente_nome.errors['maxlength']" class="labelerro">Máximo de 12 Caracteres*</h6>
        </div>
      <br>
      <div class="row">
        <label class="col-12">E-mail:</label>
        <input class="form-control" formControlName="cliente_E_mail" type="email"> </div>
        <div class="row" *ngIf="(cliente_E_mail) && (cliente_E_mail.errors) && (cliente_E_mail.dirty)">
          <h6 *ngIf="cliente_E_mail.errors['required']" class="labelerro">O campo E_mail é obrigatório*</h6>
          <h6 *ngIf="cliente_E_mail.errors['minlength']" class="labelerro">Mínimo de 4 Caracteres*</h6>
          <h6 *ngIf="cliente_E_mail.errors['maxlength']" class="labelerro">Máximo de 25 Caracteres*</h6>
        </div>
      <br>
      <div class="row">
        <label class="col-12">Senha:</label>
        <input class="form-control" formControlName="cliente_senha" type="password"> </div>
        <div class="row" *ngIf="(cliente_senha) && (cliente_senha.errors) && (cliente_senha.dirty)">
          <h6 *ngIf="cliente_senha.errors['required']" class="labelerro">O campo Senha é obrigatório*</h6>
          <h6 *ngIf="cliente_senha.errors['minlength']" class="labelerro">Mínimo de 4 Caracteres*</h6>
          <h6 *ngIf="cliente_senha.errors['maxlength']" class="labelerro">Máximo de 12 Caracteres*</h6>
        </div>
      <br>  
      <div class="row">
        <button [disabled]="!formCliente.valid" class="btn btn-primary col-12" (click)="entrar()" >Login</button> </div>
  
        
    </form>
   <!-- {{formCliente.value | json}}
    {{formCliente.valid | json}} -->
  </div>
